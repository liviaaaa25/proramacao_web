<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Digite seu ano de nascimento</h2>
    <input type="number" id="birthYearInput">
    <button id="calculateAgeButton">Calcular idade</button>
    <p id="ageResponse"></p>
    <script>
        document.getElementById('calculateAgeButton').onclick = function() {
            let birthYear = Number (document.getElementById('birthYearInput').value);
            let currentYear = new date().getFullYear(); //getFullYear : Retorna o ano da data especificada de acordo com a hora local
            let age = currentYear - birthYear;

            document.getElementById ('ageResponse').innerText = "VocÃª tem aproximadamente" + age + "anos.";
        }
    </script>
</body>
</html>
