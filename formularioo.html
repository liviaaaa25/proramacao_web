<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formul√°rio de Cadastro </title>
</head>
<body>
    <div class="form">
        <form action="#">
            <div class="form-header">
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome">
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome">
                </div>

                <div class="input-box">
                    <label for="email">Primeiro nome</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email">
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digite sua senha">
                </div>
     
                <div class="input-box">
                    <label for="confirmpassword">Confirme sua senha</label>
                <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha">
                </div>
            </div>

            
        </form>
    </div>
</body>
</html>
